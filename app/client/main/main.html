<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:500">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="draggable-region"></div>

	<div id="window-buttons">
		<div class="round-btn" id="minimize-btn"></div>
		<div class="round-btn" id="maximize-btn"></div>
		<div class="round-btn" id="close-btn"></div>
	</div>

	<h2 id="splash" class="hidden">
		Click "File > Open" in the top left to get started.
	</h2>

	<div id="opening" class="hidden">
		<span id="opening-label">Opening</span>
		<div id="opening-bar"></div>
		<span id="opening-url"></span>
	</div>

	<div id="update">
		<span id="update-label">A new version is ready to install.</span>
		<button id="update-now" title="Apply update & restart now">RESTART NOW</button>
		<button id="update-later" title="Dismiss">X</button>
	</div>

	<script src="main.js"></script>
	<script src="updater.js"></script>
</body>
</html>
